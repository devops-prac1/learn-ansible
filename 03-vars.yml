- name: demo on vars
  hosts: localhost
  vars:
    URL_PLAY: play.example.com
  tasks:
    - name: print variable
      ansible.builtin.debug:
        msg: URL_PLAY - {{URL_PLAY}}

    - name: task variable
      ansible.builtin.debug:
        msg: URL_TASK - {{URL_TASK}}
      vars:
        URL_TASK: tasks.example.com

    roles:
      - demo


# play level variable can be accessed by all the tasks and roles

